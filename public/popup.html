<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="counter-label">Chose your color!</p>

      <div
        id="color-picker-container"
        class="color-picker-container counter"
      ></div>
      <div id="color" class="title"></div>

      <hr class="divider" />

      <p class="title">replace() is ready!</p>
      <p class="subtitle"></p>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To create a production bundle, use `npm run build`.
    -->
  </body>
