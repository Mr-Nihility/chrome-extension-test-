<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="counter-label">ColorPicker</p>
      <div id="color" class="counter"></div>
      <div class="button-container">
        <button id="bgColor" class="button">BACKGROUND</button>
        <button id="textColor" class="button">TEXT</button>
      </div>

      <hr class="divider" />

      <p class="title">replace() is ready!</p>
      <p class="subtitle"></p>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
